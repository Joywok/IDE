<!DOCTYPE html><html><head><title>更新代码</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="../../build/styles/reset.css"></head><body><div class="update-code"><div class="update-code-close" onclick="window.close()"><i class="fa fa-close"></i></div><div class="update-code-title"><div class="update-code-icon"></div><div class="update-code-msg"><h1 class="title">有新版本</h1><p class="content"></p><progress value="0" max="100" class="progress hide"></progress></div></div><div class="update-code-btn"><span onclick="window.restart()" class="update-btn">更新</span></div></div></body><style type="text/css">*{
	margin:0;padding: 0;
}
body{
	overflow: hidden;
}
.hide{
	display: none;
}
::-prefix-progress-bar{
	background:#b0b0b0;
}
.update-code{
	
	position: relative;
	background: #fff;
	text-align: left;
	overflow: hidden;
	width: 360px;
  height: 127px;
}
.update-code .update-code-close{
	position: absolute;top:6px;right: 6px;font-size: 12px;color: #000;
	cursor: pointer;z-index: 2222222;
	width: 14px;height: 14px;text-align: center;
	display: block;
}
.update-code .update-code-close:hover{
	background: #444;
	color: #fff;
	border-radius: 12px;
}
.update-code .update-code-close i{
	vertical-align: top;
	margin: 1px;
	cursor: pointer;
}
.update-code .update-code-title{
	height: 90px;
	overflow: hidden;
	padding:0 20px 0 10px;
}
.update-code-title .update-code-icon{
	float: left;
	margin-top: 15px;
	margin-left: 5px;
	width: 60px;height: 60px;background:url(../images/app-pic.png) no-repeat;
	background-size: cover;
}
.update-code-title .update-code-msg{
	display: block;
	margin:0 0 0 80px;
	max-height: 90px;overflow: hidden;
}
.update-code-msg h1{
	margin:20px 0 0 0;
	font-size: 16px;color: #000;
	line-height: 1;
}
.update-code-msg p{
	margin-top: 10px;
	font-size: 13px;color: #000;
}
.update-code .update-code-btn{
	width: 100%;
	border-top: 1px solid #ececec;
	padding:0 20px;
	height: 36px;
	line-height: 36px;
}
.update-code-btn:hover{
	background: #f4f4f4;
}
.update-btn{
	cursor: pointer;
}
.update-btn:hover{
}
.update-code .update-code-btn span{
	float: left;
	
}</style></html>
